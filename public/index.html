<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finbills Invoice Generator</title>
    <style>
        
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        form {
            display: grid;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Your existing form HTML -->

    <script>
        document.getElementById('invoice-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                logo: document.getElementById('logo').value,
                number: document.getElementById('number').value,
                date: document.getElementById('date').value,
                due_date: document.getElementById('due_date').value,
                items: [{
                    name: document.getElementById('itemName').value,
                    quantity: parseInt(document.getElementById('quantity').value),
                    unit_cost: parseFloat(document.getElementById('unitCost').value)
                }],
                notes: document.getElementById('notes').value,
                terms: document.getElementById('terms').value
            };

            try {
                const response = await fetch('https://invoice-gen-api.onrender.com/generate-invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Download PNG
                    const pngBlob = base64ToBlob(data.png, 'image/png');
                    downloadFile(pngBlob, `invoice-${formData.number}.png`);

                    // Download PDF
                    const pdfBlob = base64ToBlob(data.pdf, 'application/pdf');
                    downloadFile(pdfBlob, `invoice-${formData.number}.pdf`);
                } else {
                    alert('Failed to generate invoice');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating invoice');
            }
        });

        function base64ToBlob(base64, type) {
            const binStr = atob(base64);
            const len = binStr.length;
            const arr = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                arr[i] = binStr.charCodeAt(i);
            }
            return new Blob([arr], { type: type });
        }

        function downloadFile(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
        }
    </script>
</body>
</html>
